<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant - Groq Powered</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>Chat History</h2>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()">🗑️ Clear History</button>
    </aside>
    
    <main class="chat-window">
      <header>
        <h1>AI Assistant</h1>
        <p>Powered by Groq API - LLaMA 3.3 70B</p>
      </header>
      <div id="chatlog" class="chatlog"></div>
      <footer>
        <input id="userInput" type="text" placeholder="Ask something..." onkeydown="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </footer>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
